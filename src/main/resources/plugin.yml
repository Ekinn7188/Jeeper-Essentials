name: Jeeper-Essentials
version: 1.0
api-version: 1.20
description: A plugin similar to the well-known Essentials plugin
depend: [LuckPerms]
author: Jeeper_
main: jeeper.essentials.Main
commands:
  setspawn:
    description: Set the world spawn!
    permission: jeeper.setspawn
  spawn:
    description: Teleports you to spawn!
  essentials:
    description: Essentials command that branches out to other plugin-related commands
    permission: jeeper.essentials
  nickname:
    description: Gives the player a nickname!
    permission: jeeper.nickname
    aliases: nick
  warp:
    description: Teleports the player to a warp!
  setwarp:
    description: Create a warp!
    permission: jeeper.warps.set
  delwarp:
    description: Delete a warp!
    permission: jeeper.warps.delete
  warps:
    description: List all the warps!
  home:
    description: Teleport to your home!
  sethome:
    description: Set a home!
  delhome:
    description: Delete your home!
  homes:
    description: List all your homes!
  broadcast:
    description: Lets the user broadcast a message!
    permission: jeeper.broadcast
  clearchat:
    description: Clears the chat!
    permission: jeeper.chat.clear
    aliases: cc
  mutechat:
    description: Mutes the chat!
    permission: jeeper.chat.mute
  chatcolor:
    description: Sets the default color of the player's chat!
    permission: jeeper.chat.color
    aliases: color
  afk:
    description: Puts a player in AFK mode
    permission: jeeper.afk
  realname:
    description: Gets a player's real name
  sudo:
    description: Allows the user to run commands as another player
    permission: jeeper.sudo
  rules:
    description: Shows the rules of the server
  ban:
    description: Bans a player
    permission: jeeper.ban
  kick:
    description: Kicks a player
    permission: jeeper.kick
  mute:
    description: Mutes a player
    permission: jeeper.mute
  warn:
    description: Warns a player
    permission: jeeper.warn
  memory:
    description: Shows the memory usage of the server
    permission: jeeper.memory
  unban:
    description: Unbans a player
    permission: jeeper.ban
    aliases: pardon
  unmute:
    description: Unmutes a player
    permission: jeeper.mute
  history:
    description: Shows the punishment history of a player
    permission: jeeper.history
  gmc:
    description: Sets a player's gamemode to creative
    permission: minecraft.command.gamerule
  gms:
    description: Sets a player's gamemode to survival
    permission: minecraft.command.gamerule
  gmsp:
    description: Sets a player's gamemode to spectator
    permission: minecraft.command.gamerule
  gma:
    description: Sets a player's gamemode to adventure
    permission: minecraft.command.gamerule
  discord:
    description: Gives an invite to the discord server
    aliases: disc
  back:
    description: Teleports a player back to their last location
    permission: jeeper.back
  tps:
    description: Shows the current tps of the server
    permission: jeeper.tps
  clearlag:
    description: Clears some of the entities off the server
    permission: jeeper.clearlag
  ignore:
    description: Ignores a player
  unignore:
    description: Unignores a player
  ignorelist:
    description: Shows the players that are ignored
    aliases: [ignored, ignore-list]
  report:
    description: Reports a player
  reports:
    description: Shows the reports
    aliases: [report-list, view-reports, viewreports, reportlist]
  tphere:
    description: Teleports a player to you
    permission: minecraft.command.tp
    aliases: [tph]
  tpa:
    description: Requests a teleport to a player
    permission: jeeper.tpa
  tpaccept:
    description: Accepts a teleport request
    permission: jeeper.tpa
  tpdeny:
    description: Denies a teleport request
    permission: jeeper.tpa
  powertool:
    description: Adds a command to an item when it's left clicked
    permission: jeeper.powertool
  enchant:
    description: Adds an enchantment to an item
    permission: minecraft.command.enchant
  hat:
    description: Gives a player a hat
    permission: jeeper.hat
permissions:
  jeeper.setspawn:
    description: Allows use of the setspawn command
    default: op
  jeeper.essentials:
    description: Gives access to server-related commands
    default: op
  jeeper.nickname:
    description: Gives the player access to change their nickname!
    default: op
  jeeper.warps.set:
    description: Gives the player permission to create a warp
    default: op
  jeeper.warps.delete:
    description: Deletes a warp!
    default: op
  jeeper.sethome:
    description: Gives the player access to set a home. jeeper.sethome.# will give the player access to creating multiple homes
    default: true
  jeeper.chat.color:
    description: Lets the player use colored text
    default: op
  jeeper.broadcast:
    description: Gives access to the broadcast command
    default: op
  jeeper.chat.clear:
    description: Gives access to the clearchat command
    default: op
  jeeper.chat.mute:
    description: Gives access to the mutechat command
    default: op
  jeeper.chat.bypass:
    description: Bypasses muted chat!
    default: op
  jeeper.afk:
    description: Used to make a player go afk
    default: op
  jeeper.cooldown:
    description: Used to bypass the chat cooldown
    default: op
  jeeper.sudo:
    description: Used to type commands as another player
    default: op
  jeeper.ban:
    description: Used to ban a player
    default: op
  jeeper.mute:
    description: Used to mute a player
    default: op
  jeeper.warn:
    description: Used to warn a player
    default: op
  jeeper.kick:
    description: Used to kick a player
    default: op
  jeeper.memory:
    description: Used to view memory usage
    default: op
  jeeper.history:
    description: Used to view punishment history
    default: op
  jeeper.back:
    description: Used to teleport a player back to their last location
    default: op
  jeeper.tps:
    description: Used to view the tps of the server
    default: op
  jeeper.clearlag:
    description: Used to clear the entities off the server
    default: op
  jeeper.reports.view:
    description: Used to view reports
    default: op
  jeeper.tpa:
    description: Used to request a teleport to a player
    default: true
  jeeper.powertool:
    description: Used to add a command to an item when it's left clicked
    default: op